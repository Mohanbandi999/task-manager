<mat-card>
  <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="taskForm.get('title')?.invalid">Title is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="1">To Do</mat-option>
        <mat-option [value]="2">In Progress</mat-option>
        <mat-option [value]="3">Done</mat-option> 
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</mat-card>
